<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <H1 id="title">My Calculator</H1>
    <p id="description">This is my first working HTML CSS and javascript code.<br>
    with this simple calculator one can perform a simple mathematical calculation.</p>
    <div class="container" id="key">
        <div class="calculator">
            <input type="text" placeholder="0" id="result">
            <button id="clear" onclick="Clear()">C</button>
            <button id="Del"onclick="Delete()">Del</button>
            <button id="dot"onclick="display('.')">.</button>
            <button id="multi" onclick="display('*')">X</button>
            <button id="7" onclick="Display('7')">7</button>
            <button id="8" onclick="Display('8')">8</button>
            <button id="9" onclick="Display('9')">9</button>
            <button id="div" onclick="display('/')">/</button>
            <button id="4" onclick="Display('4')">4</button>
            <button id="5" onclick="Display('5')">5</button>
            <button id="6" onclick="Display('6')">6</button>
            <button id="subtract"onclick="display('-')">-</button>
            <button id="1" onclick="Display('1')">1</button>
            <button id="2" onclick="Display('2')">2</button>
            <button id="3" onclick="Display('3')">3</button>
            <button id="add"onclick="display('+')">+</button>
            <button onclick="Display('0')">0</button>
            <button onclick="Display('00')">00</button>
            <button id="equal"onclick="calculate()">=</button>   
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
